<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>markdown演练场</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;

        height: 100vh;
        overflow: hidden;
      }

      .playground-box {
        height: 100vh;
        display: flex;
      }

      .user-input > textarea {
        height: 100%;
        width: 50vw;
        padding: 0.7em 1em;
        box-sizing: border-box;
      }

      .parse-box {
        overflow-y: auto;
        padding: 1em;
      }

      .user-input,
      .parse-box {
        flex: 1;
      }

      textarea,
      .parse-box {
        scrollbar-color: rgba(122, 122, 122, 0.6) transparent;
        scrollbar-width: thin;
      }
      textarea::-webkit-scrollbar,
      .parse-box::-webkit-scrollbar {
        -webkit-transition: 0.8s;
        transition: 0.8s;
        width: 8px;
        height: 8px;
        scrollbar-gutter: stable;
      }
      textarea::-webkit-scrollbar-thumb,
      .parse-box::-webkit-scrollbar-thumb {
        background-color: rgba(122, 122, 122, 0.6);
        border-radius: 12px;
      }
      textarea::-webkit-scrollbar-track,
      .parse-box::-webkit-scrollbar-track {
        background-color: transparent;
      }
      textarea::-webkit-scrollbar-corner,
      .parse-box::-webkit-scrollbar-corner {
        background-color: transparent;
      }
      textarea::-webkit-scrollbar-track-piece,
      .parse-box::-webkit-scrollbar-track-piece {
        background-color: transparent;
      }
    </style>
  </head>

  <body>
    <div class="playground-box">
      <div class="user-input">
        <textarea id="userInput" title="userInput"></textarea>
      </div>
      <div class="parse-box">
        <div class="parse-result" id="parseResult"></div>
      </div>
    </div>
  </body>
</html>
